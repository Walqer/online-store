<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Store</title>
    </head>
    <body>
        <header class="header">
            <a href="/" class="header__logo-link">
                <img width="85" height="85" class="header__logo-img" src="./assets/icons/logo.svg" alt="rs store logo" />
                <span class="header__logo-title">RS Store</span>
            </a>
            <div class="header__cart">
                <p class="cart-total">
                    <span class="cart-total__title">Cart total:</span>
                    <span class="cart-total__price">$0.00</span>
                    <span class="cart-total__items">(0 Items)</span>
                </p>
                <a href="/cart" class="cart-link">
                    <img width="85" height="85" src="./assets/icons/cart.svg" alt="cart" class="cart-link__icon" />
                </a>
            </div>
        </header>
        <main id="main-content" class="main"></main>
        <footer class="footer">RS School 2022</footer>
    </body>
</html>
