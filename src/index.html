<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Store</title>
    </head>
    <body>
        <header class="header">
            <a href="/" class="header__logo-link">
                <img width="85" height="85" class="header__logo-img" src="../assets/icons/logo.svg" alt="rs store logo" />
                <span class="header__logo-title">RS Store</span>
            </a>
            <div class="header__cart">
                <p class="cart-total">
                    <span class="cart-total__title">Cart total:</span>
                    <span class="cart-total__price">0$</span>
                </p>
                <a href="/cart" class="cart-link" data-link>
                    <img width="85" height="85" src="../assets/icons/cart.svg" alt="cart" class="cart-link__icon" />
                    <span class="cart-counter">0</span>
                </a>
            </div>
        </header>
        <div class="container">
            <main id="main-content" class="main"></main>
        </div>
        <footer class="footer">
            <nav class="navbar">
                <ul class="menu-list">
                    <li class="menu-list__item menu-list__item_active">
                        <a href="index.html" class="navbar__logo menu-list__link"> RS School 2022 </a>
                    </li>
                    <li class="menu-list__item">
                        <a href="https://github.com/Walqer" class="menu-list__link">Agayev Alimossim</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="https://github.com/errfrost/" class="menu-list__link">Vladimir Kurganov</a>
                    </li>
                    <li class="menu-list__item">
                        <a href="https://rs.school/js/" class="menu-list__link">
                            <img src="./assets/icons/rs-logo.svg" width="100" height="50" alt="rs school logo" />
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
